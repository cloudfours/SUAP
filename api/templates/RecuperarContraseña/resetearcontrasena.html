<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        
    </head>
    <hr>
    <div class="container h-100">
        <div class="row h-100">
            <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
                <div class="d-table-cell align-middle">

                    <div class="text-center mt-4">
                        <h1 class="h2">Resetear contraseña</h1>
                        <p class="lead">
                            Ingresa Nueva contraseña
                        </p>
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <div class="m-sm-4">
                                {% if validlink %}
                                <form method='POST'>
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <label>Nueva contraseña</label>
                                        <input class="form-control form-control-lg" type="password" name="new_password1" placeholder="Ingrese nueva contraseña" id='id_new_password1'>
                                        <p>{{form.new_password1.errors}}</p>
                                    </div>
                                    <div class="form-group">
                                        <label>Confirmar nueva contraseña</label>
                                        <input class="form-control form-control-lg" type="password" name="new_password2" placeholder="Confirme contraseña" id='id_new_password2'>
                                        <p>{{form.new_password2.errors}}</p>
                                    </div>
                                    <div class="text-center mt-3">
                                        <input  type="submit" class="btn btn-lg btn-primary" value='Confirmar'/>
                                        <!-- <button type="submit" class="btn btn-lg btn-primary">Reset password</button> -->
                                    </div>
                                </form>
                                {% else %}
                                <h1>Este enlace ya se utilizo</h1>
                                {% endif %}
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
