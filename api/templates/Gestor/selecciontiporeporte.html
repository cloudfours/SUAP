{% extends 'informacion_paciente.html' %}
{% block content %}
<div class="reportesgeneral">
    <h2>Generar Reporte General</h2>
    <form class="row g-3">
        <div class="col-auto">
          <label for="staticEmail2" class="visually-hidden">Seleccion tipo de archivo</label>
          <input type="text" readonly class="form-control-plaintext" id="staticEmail2" value="Seleccione tipo de formato">
        </div>
        <div class="col-auto">
          <label for="inputPassword2" class="visually-hidden">Password</label>
        <select class='form-control' id='tipo'>
            <option value="Excel">Excel</option>
            <option value="Pdf">Pdf</option>
        </select>
        </div>
        <div class="col-auto">
          <a  class="btn btn-primary mb-3" href='#' id='generar'>Generar</a>
        </div>
      </form>
</div>
{% endblock %}
{% block js %}
<script type='text/javascript'>
let tipo = document.getElementById('tipo')
tipo.addEventListener('change',function(e){
    if(e.target.value=='Excel'){
$('#generar').prop('href','{% url 'excel' %}')
    }else if(e.target.value=='Pdf'){
$('#generar').prop('href','{% url 'pdfgeneral' %}')
    }
})
</script>
{% endblock %}
