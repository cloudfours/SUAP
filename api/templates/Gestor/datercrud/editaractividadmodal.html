<div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Editar actividad</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form method="POST" class='form-floating' name='registrarcaso' action='{% url 'editaractividad' mostrarinfodetalle.id %}'>
         {% csrf_token %}
         <div class="modal-body">
          {% for field in actividad %}
        
          <label  for="{{ field.name }}">{{ field.label }}</label>
          {{ field }}
    
            {% endfor %}
          
        <div class="modal-footer">
          <input type="button" class="btn btn-secondary" data-bs-dismiss="modal" value='cancelar'/>
          <input type="submit"  class="btn btn-primary" value='guardar'/>
          
    
        </div>
      </form>

    </div>
  </div>
