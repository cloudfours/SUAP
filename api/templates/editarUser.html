
<div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Persona</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form method="POST" action="{% url 'editarUsuario' persona.id_cedula %}" class='form-floating'>
         {% csrf_token %}
      <div class="modal-body">
        <div class="modal-lg d-flex flex-wrap flex-row">
          {% for field in persona_form %}
        
        <label  for="{{ field.name }}">{{ field.label }}</label>
        {{ field }}
 
          {% endfor %}
</div>
      </div>
      <div class="modal-footer">
        <input type="button" class="btn btn-secondary" data-bs-dismiss="modal" value='cancelar'/>
        <input type="submit" class="btn btn-primary" value='confirmar'/>
        {% comment %} {% if messages %} {% endcomment %}
        {% comment %} {% for message in messages %}
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Mensaje</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    {{message}}
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Aceptar</button>
                </div>
            </div>
            </div>
        </div>
        {% endfor %}
    {% endif %} {% endcomment %}

      </div>
    </form>
    </div>
  </div>
