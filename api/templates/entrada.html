{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pagina</title>
    <link rel="stylesheet" href="{% static "./UsuarioLogin/usuarioPorCorreo.css"%}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

</head>

<body class="centrar">
    {% if messages %}
    {%for message in messages%}
   <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Mensaje</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                {{message}}
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Aceptar</button>
            </div>
        </div>
        </div>
    </div>
    {%endfor%}
    {%endif%}

    <img class="logo_tipo" src="{% static "./img/b19834ff3b28b99d3da830ecaf38bb05-fococlipping-standard.png"%}">
    <h4>¿Como quieres ingresar?</h4>
    </div>
    <div class="caja_hijo shadow p-3 mb-5 bg-white rounded h-25">
        <h4 class="">Iniciar sesión</h4>
    
   
        <div class="caja-boton-correo-facebook">
            <button type="button" class="btn btn-primary active boton-ubicacion rounded-pill text-center" id="botonAdministrador">Administrador</button>
           
        </div>
        <div class="caja-boton-correo-facebook">
            <button type="button" class="btn btn-primary active boton-ubicacion rounded-pill text-center" id="botonUsuarios">Usuarios</button>
           
        </div>
        <img src="{% static "./img/intro.jfif"%}" class="introimage">
    </div>



      <script src="{%  static "./services/task.js"%}"></script>
      <script src="{%  static "./services/registrar.js"%}"></script>
<script type="text/javascript">
    $(document).ready(function (){
    $('#exampleModal').modal('show')
})
botonUsuarios = document.getElementById('botonUsuarios')
botonUsuarios.addEventListener('click',function(e){
    window.location.href='/usuario'


})
administrador = document.getElementById('botonAdministrador')
administrador.addEventListener('click',function(e){
    window.location.href='/admin'
})
</script>
</body>



</html>
