{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesion</title>
    <link rel="stylesheet" href="{% static "./UsuarioLogin/usuarioPorCorreo.css" %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>

<body class="centrar">
    <div class="dropdown po">
        <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-patch-question-fill"></i> Ayuda
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" target='blank' href='https://drive.google.com/file/d/1nwJy2zj1V0PMY66j-twEjOEsDXvcmi7C/view?usp=sharing' type="button">Manual usuario</a></li>
          <li><a class="dropdown-item" target='blank' href='https://drive.google.com/file/d/1ENanw3F9uRv1scaeb14FuGYBlPJsxpKX/view?usp=share_link' type="button">Ayuda audiovisual</a></li>
          
        </ul>
      </div>
    {% if messages %}
    {%for message in messages%}
   <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Mensaje</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                {{message}}
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Aceptar</button>
            </div>
        </div>
        </div>
    </div>
    {%endfor%}
    {%endif%}

    <img class="logo_tipo" src="{% static "./img/b19834ff3b28b99d3da830ecaf38bb05-fococlipping-standard.png"%}">
 
    </div>
    <div class="caja_hijo shadow p-3 mb-5 bg-white rounded">
       
        <h4 class="">Iniciar sesión</h4>
        <div class="caja-boton-user-contra">
            <form class="formulario-sesion" method='POST'>
                {% csrf_token %}
                <div class="caja-input-identificacion">
                    <label>Usuario:</label>
                    <input type="text" placeholder="Ingrese correo" required class="form-control" name='username'>
                </div>
                <div class="caja-input-contrasena">
                    <label>Contraseña:</label>
                    <input type="password" placeholder="Ingrese contraseña" required class="form-control" name='password'>
                 
                    <button type="submit" class="btn btn-primary active boton-ubicacion rounded-pill text-center">Iniciar sesión</button>
                </div>
            </form>
        </div>

        <div class="division">
        
           
            <hr class="linea"></hr>
            <div class="circulo"></div>
            <hr class="linea"></hr>
            
        </div>
        <label><a href="{% url 'password_reset' %}" class="link"><span><strong>Olvide mi contraseña</strong></span></a></label>
        <div class="caja-boton-correo-facebook">
            <button type="button" class="btn btn-primary active boton-ubicacion rounded-pill text-center" id="botonRegistrar">Registrarse</button>
           
        </div>
        <img src="{% static "./img/intro.jfif"%}" class="introimage">
    </div>




      <script src="{%  static "./services/task.js"%}"></script>
      <script src="{%  static "./services/registrar.js"%}"></script>
<script type="text/javascript">
    $(document).ready(function (){
    $('#exampleModal').modal('show')
})
</script>
</body>



</html>
